    <title>Contactos</title>
    <!-- SCRIPT de bootstrap  nue-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="templates\statics\css\captcha.css">
</head>  

<body>
   <center> <div class="container" id="contenedor">
        <h1>CONTACT FORM</h1>
     </div ></center>
    <div class="container" id="advanced-search-form">
      
    <div class="container-fluid top">
        <div class="row">
            <form id="contacto"
                class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6"
                method="get">
                <div class="form-group">
                    <label>Nombre:</label>
                    <input name="nombre" type="text" class="form-control" error="El campo Nombre no es valido"
                        id="nombCont" placeholder="Katherine Bravo" required>
                </div>
                <div class="form-group">
                    <label>Correo Electronico:</label>
                    <input name="correo" type="email" class="form-control"
                        error="El campo Correo Electronico no es valido" id="emailCont" placeholder="usuario@email.com"
                        required>
                </div>
            
                <div class="form-group">
                    <label>Subject:</label>
                    <input name="asunto" type="text" class="form-control" id="asunCont" placeholder="Asunto">
                </div>
                <div class="form-group">
                    <label>Mensaje:</label>
                    <textarea name="coment" style="resize: none" class="form-control" id="coment" rows="3"
                        required></textarea>
                </div>

                <div class="mb-3">
                    <div class="g-recaptcha" data-sitekey="6LcsAwAhAAAAAAypUk2SuXZLDcv7OaS57aGQfxvh";> </div>

                </div> <br>

        
                <br>
                
               
           

        </div>


    
              <center> <button type="submit" id="botonCont" class="btn btn-primary">Enviar</button></center> <br><br>

              
            </form>
           
             </div>
    </div>
</div>

</body>

    box-shadow: 6px 6px 6px rgba(0,0,0,0.2);
}
#contenedor{
background-color: blue;
max-width: 800px;
    margin: 10px ;
    padding: 10px;
    color:white;
}




</style>
